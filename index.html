<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Work Day Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>

      <!-- Header Section -->
      <header>
        <h1>Work Day Schedule</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id="demo"></p>   
        <p id="dem"></p>   
      </header>

        

      <!-- Main Section -->
    <main>
        <div class="container">
            <div id="hourBlock">              
              <div id>9AM</div>
                  <input data-hour="9" class="text-input" placeholder=""></input>
                  <button class="saveButton">
                      <i class="far fa-save fa-2x"></i>
                  </button>
            </div>
            <div id="hourBlock1">              
                <div id>10AM</div>
                    <input data-hour="10" class="text-input" placeholder=""></input>
                    <button class="saveButton">
                      <i class="far fa-save fa-2x"></i>   
                    </button>
            </div>
              <div id="hourBlock2">              
                <div id>11AM</div>
                    <input data-hour="11" class="text-input" placeholder=""></input>
                    <button class="saveButton">
                      <i class="far fa-save fa-2x"></i>   
                    </button>
              </div>
              <div id="hourBlock3">              
                <div id>12PM</div>
                    <input data-hour="12" class="text-input" placeholder=""></input>
                    <button class="saveButton">
                      <i class="far fa-save fa-2x"></i>   
                    </button>
              </div>
                <div id="hourBlock4">              
                    <div id>1PM</div>
                        <input data-hour="13" class="text-input" placeholder=""></input>
                        <button class="saveButton">
                          <i class="far fa-save fa-2x"></i>   
                        </button>
                </div>
                  <div id="hourBlock5">              
                    <div id>2PM</div>
                        <input data-hour="14" class="text-input" placeholder=""></input>
                        <button class="saveButton">
                          <i class="far fa-save fa-2x"></i>   
                        </button>
                    </div>
                  <div id="hourBlock6">               
                    <div id>3PM</div>
                      <input data-hour="15" class="text-input" placeholder=""></input>
                        <button class="saveButton">
                          <i class="far fa-save fa-2x"></i>   
                        </button>
                  </div>
                  <div id="hourBlock7">              
                    <div id>4PM</div>
                        <input data-hour="16" class="text-input" placeholder=""></input>
                        <button class="saveButton">
                          <i class="far fa-save fa-2x"></i>   
                        </button>
                  </div>
                  <div id="hourBlock8">              
                    <div id>5PM</div>                    
                        <input data-hour="17" class="text-input" placeholder=""></input>
                        <button class="saveButton">
                          <i class="far fa-save fa-2x"></i>   
                        </button>
                  <div>
        </div>
    </main>  
              
     
        <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script>dayjs().format()</script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
