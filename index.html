<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Work Day Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>

      <!-- Header Section -->
      <header>
        <h1>Work Day Schedule</h1>
        <p>A simple calendar app for scheduling your work day</p>
        <p id="demo"></p>
        
      </header>

        

      <!-- Main Section -->
      <main>
          <div class="container">
            <div class="hourBlock">
              <div class="hours">
                  <p data-index="0">9AM</p>
              </div>
              <div class="input">
                  <label for="hour"></label>
                  <input data-hour="9" data-index="0" name="hour" class="text-input" placeholder=""></inputs>
                </div>
              <div class="save">
                  <button data-index="0" class="saveButton">
                    <i class="far fa-save fa-2x"></i>   
                  </button>
              </div>
            </div>
            <!-- <div class="" -->
          </div>
      </main>
          
              
           


        <!-- <i class="far fa-save fa-2x"></i> -->

        <script>dayjs().format()</script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
